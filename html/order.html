<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOGODZA</title>
  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/order.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="order">
    <div class="order__header">
      <button class="menu-btn">
        <svg class="icon">
          <use xlink:href="../img/icons.svg#07_01_hamburger_menu"></use>
        </svg>
      </button>
      <div class="head order__head">
        <div class="logo order  __logo">
          <svg class="logo-img order__logo-img">
            <use xlink:href="../img/icons.svg#02_buy_icon_round2"></use>
        </svg>
      </div>
      <h2 class="company-name order__name">Оформити замовлення</h2>
    </div>
    <div class="bg-img">
      <img src="../img/12_order_background.png" alt="bg" class="order__bg-img">
    </div>
    <!-- /.modal__bg -->
    </div>
    <!-- /.order__header -->
    <div class="order__item">
      <div class="order__item-pre">
        <img src="../img/02_L_test_image.jpg" alt="" class="order__img">
        <div class="order__item-price">768 грн.</div>
        <!-- /.order__price -->
      </div>
      <!-- /.order__item-pre -->
      <div class="order__item-after">
        <div class="order__item-name">Пакунок льодяників
          <b>«Сімейний»</b></div>
        <!-- /.order__item-name -->
        <div class="order__count count">
          <button class="order__count-pre count-pre">-</button>
          <!-- /.slider__count-pre -->
          <button class="order__count-body count-body">3</button>
          <!-- /.slider__count-body -->
          <button class="order__count-after count-after">+</button>
          <!-- /.slider__count-after -->
        </div>
        <!-- /.slider__count -->
      </div>
      <!-- /.order__item-after -->
    </div>
    <!-- /.order__item -->
    <div class="order__item">
      <div class="order__item-pre">
        <img src="../img/02_M_test_image.jpg" alt="" class="order__img">
        <div class="order__item-price">900 грн.</div>
        <!-- /.order__price -->
      </div>
      <!-- /.order__item-pre -->
      <div class="order__item-after">
        <div class="order__item-name">Пакунок льодяників
          <b>«Дитячий»</b></div>
        <!-- /.order__item-name -->
        <div class="order__count count">
          <button class="order__count-pre count-pre">-</button>
          <!-- /.slider__count-pre -->
          <button class="order__count-body count-body">3</button>
          <!-- /.slider__count-body -->
          <button class="order__count-after count-after">+</button>
          <!-- /.slider__count-after -->
        </div>
        <!-- /.slider__count -->
      </div>
      <!-- /.order__item-after -->
    </div>
    <!-- /.order__item -->
    <div class="order__item">
      <div class="order__item-pre">
        <img src="../img/02_S_test_image.jpg" alt="" class="order__img">
        <div class="order__item-price">270 грн.</div>
        <!-- /.order__price -->
      </div>
      <!-- /.order__item-pre -->
      <div class="order__item-after">
        <div class="order__item-name">Пакунок льодяників
          <b>«Для мене»</b></div>
        <!-- /.order__item-name -->
        <div class="order__count count">
          <button class="order__count-pre count-pre">-</button>
          <!-- /.slider__count-pre -->
          <button class="order__count-body count-body">3</button>
          <!-- /.slider__count-body -->
          <button class="order__count-after count-after">+</button>
          <!-- /.slider__count-after -->
        </div>
        <!-- /.slider__count -->
      </div>
      <!-- /.order__item-after -->
    </div>
    <!-- /.order__item -->
    <div class="order__summary">
      <div class="order__total-price">1668 грн.</div>
      <!-- /.order__total-price -->
      <div class="order__total-count">8 шт.</div>
      <!-- /.order__total-count -->
    </div>
    <!-- /.order__summary -->
    <div class="order__form">
      <input type="text" class="order__input" placeholder="Iм'я та прізвище">
      <input type="text" class="order__input" placeholder="Номер телефону">
      <div class="order__form-title">ОПЛАТА</div>
      <div class="order__radio-box"><input type="radio" class="order__radio" name="payment"> карткою VISA \ MASRECARD на сайті</div>
      <!-- /.order__radio-box -->
      <div class="order__radio-box">
        <input type="radio" class="order__radio" name="payment"> готівкою при отриманні
      </div>
      <!-- /.order__radio-box -->
      <div class="order__form-title">ДОСТАВКА</div>
      <div class="order__delivery">
        <div class="order__radio-box">
          <input type="radio" class="order__radio" name="delivery"> відділення Нової Пошти
        </div>
        <!-- /.order__radio-box -->
        <div class="order__post order__newpost">
          <input type="text" class="order__input order__post-input" placeholder="почнiть набирати місто доставки">
         <input type="text" class="order__input order__post-input" placeholder="оберiть вiддiлення"> 
        </div>
        <!-- /.order__newpost -->
        <div class="order__radio-box">
          <input type="radio" class="order__radio" name="delivery"> відділення УкрПошти
        </div>
        <!-- /.order__radio-box -->
        <div class="order__post order__ukrpost">
          <input type="text" class="order__input order__post-input" placeholder="почнiть набирати місто доставки">
         <input type="text" class="order__input order__post-input" placeholder="оберiть вiддiлення">
        </div>
        <!-- /.order__newpost -->
      </div>
      <!-- /.order__delivery -->
      <button class="order__btn togo-btn">
        <a href="../html/fee.html" class="order__link">
          <svg class="arrow-btn">
            <use xlink:href="../img/icons.svg#04_forward_icon_round1"></use>
          </svg>
        </a> 
        <!-- /.order__link -->
      </button> <!-- /.arrow-btn -->       
    </div>
  </section>
  <!-- /.order -->
</body>
</html>
